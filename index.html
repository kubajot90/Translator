<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="./image/Google_Translate_logo.svg">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator PLUS</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=Roboto:wght@400;500&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="./sass/css/style.css">
</head>
<body>
    <nav class="navigation">
        <div class="navigation__menu-icon-box">
            <span class="navigation__menu-icon-line"></span>
        </div>
        <div class="navigation__logo-box " data-nav-logo-box>
            <img src="./image/Google_2015_logo.svg" alt="Google logo" class="navigation__logo-image">
            <p class="navigation__logo-subtitle">Tłumacz</p>
        </div>
    </nav>

    <span class="line"></span>

    <div class="container">
        <div class="header__buttons-box">
            <button class="button header__button button--active">
                <span class="header__button-icon material-symbols-outlined">
                    translate
                    </span>
                Tekst
            </button>
            <button class="button header__button ">
                <span class="header__button-icon material-symbols-outlined ">
                    quiz
                    </span>
                Dokumenty</button>
            <button class="button header__button">
                <span class="header__button-icon material-symbols-outlined">
                    quiz
                    </span>
                Strony internetowe</button>
        </div>
        <main class="main">
            <div class="main__right-panel-background" data-panel-background></div>
            <div class="main__header">
            <div class="main__header-left" data-left-panel>
                <button class="main__button-lang main__button-lang--active" data-detect-lang>WYKRYJ JĘZYK</button>
                <button class="main__button-lang main__button-lang--active main__button-detect-lang-after" data-detect-lang-after>WYKRYTO JĘZYK</button>
                <button class="main__button-lang" data-buttons-lang-left>POLSKI</button>
                <button class="main__button-lang" data-buttons-lang-left>ANGIELSKI</button>
                <button class="main__button-lang" data-buttons-lang-left>NIEMIECKI</button>
                <button class="main__button-lang-expand" >
                    <span class="expand-icon-background" data-expand-icon-background></span>
                    <span class="material-symbols-outlined expand-icon" data-button-lang-expand>
                        expand_more
                        </span>
                </button>
            </div>

            <button class="swap-lang__button" data-swap-lang>
                <span class="material-symbols-outlined swap-lang__icon">
                    sync_alt
                </span>
                <span class="tooltip ">Zamiana języków (ctrl + Shift + S)</span>
            </button>

            <div class="main__header-right" data-right-panel>
                <button class="main__button-lang main__button-lang--active" data-buttons-lang-right>POLSKI</button>
                <button class="main__button-lang" data-buttons-lang-right>ANGIELSKI</button>
                <button class="main__button-lang" data-buttons-lang-right>NIEMIECKI</button>
                <button class="main__button-lang-expand">
                    <span class="expand-icon-background" data-expand-icon-background></span>
                    <span class="material-symbols-outlined expand-icon"  data-button-lang-expand>
                        expand_more
                    </span>
                </button>
            </div>
            </div>

            <div class="main__lang-panel hide" data-lang-panel>
                <div class="main__search">
                    <span class="material-symbols-outlined main__search-arrow-icon">
                        arrow_back
                        </span>
                        <input type="text" class="main__search-input" placeholder="Wyszukaj języki">
                </div>
                <ul class="main__lang-list" data-lang-list>
                    <li class="list__item" data-code="Autodetect" data-language-item>
                        Wykryj język
                        <span class="material-symbols-outlined detect__language-icon">
                            auto_awesome
                        </span>
                        
                    </li>
                </ul>
            </div>

            <div class="main__panel" data-main-panel>
                <div class="main__panel-left">
                    <textarea maxlength="5000" name="" id="" cols="30" rows="10" class="main__textarea-left main__textarea" data-textarea-left></textarea>
                    <span class="material-symbols-outlined main__panel-x-mark" data-x-mark>
                        close
                        </span>
                </div>
                <div class="main__panel-right">
                    <div  class="main__textarea-right main__textarea" >
                        <span data-textarea-right>
                            <span class="textarea__placeholder">Tłumaczenie</span>
                        </span>
                        <span class="loader textarea__placeholder" data-loader>...</span>
                    </div>
                    <div class="main__panel-star-box">
                        <span class="material-symbols-outlined main__panel-star-icon">
                        grade
                        </span>
                        <span class="tooltip tooltip-star ">Zapisz tłumaczenie</span>
                    </div>
                </div>
            </div>

            <div class="main__footer" data-main-footer>
                <div class="main__footer-left">
                    <span class="footer-counter">1 / 5 000</span>
                    <div class="footer__icon-keboard-box">
                       <img src="./image/keyboard-icon.png" alt="keyboard" class="footer__icon-keyboard"> 
                       <span class="tooltip">Włącz klawiaturę wirtualną</span>
                       <span class="tooltip ">Wybierz narzędzie wprowadzania</span>
                    </div>
                    
                    <span class="material-symbols-outlined main__footer-arrow">
                        arrow_drop_down
                        </span>
                </div>
                <div class="main__footer-right">
                    <span class="material-symbols-outlined main__footer-copy-icon">
                        content_copy
                        </span>
                        <span class="tooltip tooltip-copy ">Kopiuj tłumaczenie</span>
                </div>
                    
            </div>
        </main>  
        <footer class="footer" data-footer>
            
                <button class="footer__icon-box">
                    <span class="material-symbols-outlined footer__icon">
                        history
                    </span>
                    <span class="footer__icon-subtitle">Historia</span>
                </button>
                
                <button class="footer__icon-box">
                    <span class="material-symbols-outlined footer__icon">
                        star
                        </span>
                    <span class="footer__icon-subtitle">Zapisane</span>
                </button>
           
        </footer> 
    </div>
    
    
    <script src="js/script.js" type="module"></script>
</body>
</html>
